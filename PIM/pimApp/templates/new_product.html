{% extends 'base.html' %}

{% block content %}

        {% csrf_token %}

        <div class="form-field">
            {{ form.product_name.label_tag }}
        </div>

        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
