{% extends 'base.html' %}


{% block title %}Product Overview{% endblock %}

{% block content %}
    
    
<div class="container">
<table class="table">
        <thead>
            <tr>
                <th scope="col">SKU</th>
                <th>Product Name</th>
                <th>Barcode</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        
        
        {% for i in products %}
            <tbody>
                <td><a href='{% url 'product_detail' i.id %}'>{{i.sku}}</td>
                <td>{{i.product_name}}</td>
                <!-- <td><img src="{{i.product_image}}" alt=""></td> -->
                <td>{{i.barcode}}</td>
                <td>{{i.category}}</td>
            </tbody>
        {% endfor %}
        

        </table>
    </div>

{% endblock %}
